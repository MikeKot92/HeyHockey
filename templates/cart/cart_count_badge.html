
<a href="{% url 'cart:my_cart' %}" class="btn btn-outline-light position-relative">
    <i class="fas fa-shopping-cart"></i>
    {% if carts.get_total_quantity %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ carts.get_total_quantity }}
        </span>
    {% endif %}
</a>
