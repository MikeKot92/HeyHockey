{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container py-5 mt-5 min-vh-100">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h6 class="display-6 fw-bold text-center mb-4 text-secondary">{{ info.name }}</h6>
        <hr class="w-25 mx-auto mb-5 text-primary">

        <p class="fs-5 text-center text-muted">
          {{ info.description|safe }}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
